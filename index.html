<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='style.css' rel="stylesheet"/>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<article>
		<h2>Tic Tac Toe</h2>
			<div  class="big-box">
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
					<div class="small-box"></div>
			</div>
			<button id="play-again-btn">Play Again</button>
			<button id="reset-game-btn">Reset Game</button>
			Score of Player O: <span id="count-O-Win">0</span>
			Score of Player X: <span id="count-X-Win">0</span>
			</article>
		<footer>
			<span id="contact">Contact <a href="mailto: mak.alexis@gmail.com">webmaster</a> for any inquiry.</span>
			<span id="copyright">Copyright &copy; 2019 <em>Alexis Mak</em></span>
		</footer>
		<script src="script.js"/></script>
	</body>
</html>
